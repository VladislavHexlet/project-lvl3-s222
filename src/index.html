<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rss reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <form>
        <input type="text" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h5>Your Feeds:</h5>
      <table class="table" id="main-feed-table">
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </table>
      <h5>News Articles:</h5>
      <table class="table" id="news-articles">
      </table>
    </div>
  </body>
</html>
